    <!---------------FORMULARIO--------------->
    <div class="container">
        <div class="row">
            <div class="formulario col-md-12 col-sm-8">
                <form action="/action_page.php">
                    <div class="mb-3-mt-3">
                        <label for="mail" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="mail" placeholder="Indicá tu email" name="mail" required>
                    </div>
                    <div class="mb-3-mt-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="nombre" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre">
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="sel1" name="sellist">
                            <option>Indicanos de qué trata el problema</option>
                            <option>Problema con el envío</option>
                            <option>Problema con el pago</option>
                            <option>Problema con el producto</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="comment" name="text" placeholder="Detallanos el problema"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Deseo recibir promociones y ofertas
                        </label>
                    </div>
                    <!---botón con modal--->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                        Envía tu consulta
                    </button>

                    <!---------------MODAL--------------->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <!---contenido modal--->
                            <div class="modal-content">
                                <!---modal header--->
                                <div class="modal-header">
                                    <h4 class="modal-title">Formulario enviado!</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <!---modal body--->
                                <div class="modal-body">
                                    De 2 a 3 días hábiles nos comunicaremos a tu mail para solucionar el problema. Te agradecemos tu paciencia!
                                </div>
                                <!---modal footer--->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
